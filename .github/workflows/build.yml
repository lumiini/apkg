name: Build apkg binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Build
        run: go build -o apkg .
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: apkg-binary
          path: ./apkg
